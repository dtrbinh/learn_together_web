<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->

</head>
<body>
   <header class="header">
   
      <section class="flex">
   
         <header class="header">
   
            <section class="flex">
          
              <img src="images/logo.jpg" alt="Website Logo">
              
              <a href="home.html" class="logo">Learn Together</a>      
          
          </header>
         <form action="search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
   
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
         <div class="profile">
            <img src="images/avata.jpg" class="image" alt="">
            <h3 class="name">Nguyễn Văn Nghĩa</h3>
            <p class="role">Student</p>
            <a href="profile.html" class="btn">Thông tin</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">Đăng nhập</a>
               <a href="register.html" class="option-btn">Đăng kí</a>
            </div>
         </div>
   
      </section>
   
   </header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/avata.jpg" class="image" alt="">
      <h3 class="name">Nguyễn Văn Nghĩa</h3>
      <p class="role">Student</p> 
      <a href="profile.html" class="btn">Thông tin</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-school"></i><span>Trang chủ</span></a>
      <a href="class.html"><i class="fas fa-door-open"></i><span>Phòng học</span></a>
      <a href="courses.html"><i class="fas fa-book"></i><span>Môn học</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i><span>Giảng viên</span></a>
      <a href="contact.html"><i class="fas fa-phone"></i><span>Liên hệ</span></a>
    </nav>

</div>
<section class="form-container" style="min-height: calc(100vh - 19rem);">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Thông tin tài khoản</h3>
      <p>Họ và tên</p>
      <input type="text" name="name" placeholder="Nguyễn Văn Nghĩa" maxlength="50" class="box">
      <p>Mã số sinh viên</p>
      <input type="email" name="email" placeholder="shaikh@gmail.come" maxlength="50" class="box">
      <p>Số điện thoại</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>Địa chỉ email</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>Trường</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>Lớp</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="Cập nhật thông tin" name="submit" class="btn">
   </form>

   
</section>
















<!-- custom js file link  -->

</body>
</html>
